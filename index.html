<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Restorani</title>
</head>

<body>
    <header>
        <nav>
            <span>
                <a href="">Restorani</a>
                <a href="">Meni</a>
            </span>
            <div><a href=""><img src="img/cart.png" alt="cart"></a></div>
        </nav>
    </header>
    <div class="flex">
        <aside>
            <p>Filteri:</p>
            <div>
                <p>Tip restorana</p>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Picerija</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Burgerija</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Pasterija</label><br>
            </div>
            <div>
                <p>Dostava:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Wolt dostava</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Glovo dostava</label><br>
            </div>
            <button>Pretrazi</button>
        </aside>
        <main></main>
    </div>

</body>
<script src="main.js"></script>

</html>
