<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Restorani</title>
</head>

<body>
    <header>
        <nav>
            <span>
                <a href="">Restorani</a>
                <a href="">Meni</a>
            </span>
            <div><a href=""><img src="img/cart.png" alt="cart"></a></div>
        </nav>
    </header>
    <div class="flex">
        <aside>
            <p>Filteri:</p>
            <div>
                <p>Tip restorana</p>
                <input type="radio" id="pizza" name="radio" value="pizza">
                <label for="pizza"> Picerija</label><br>
                <input type="radio" id="burger" name="radio" value="burger">
                <label for="burger"> Burgerija</label><br>
                <input type="radio" id="pasta" name="radio" value="pasta">
                <label for="pasta"> Pasterija</label><br>
                <input type="radio" id="all" name="radio" value="all">
                <label for="all"> Svi restorani</label><br>
            </div>
            <button class="pretraga">Pretrazi</button>
        </aside>
        <div class="box" id =PizzaShop>
            <img src="img/pizzashop.jpg" alt="Pizza Shop">
            <span> </span>
            <p>Pizza Shop</p>
        </div>
        <div class="box" id="PaKrilca">
            <img src="img/pakrilca.png" alt="Pa Krilca">
            <span> </span>
            <p>PA krilca</p>
        </div>
        <div class="box" id="BadenBaden">
            <img src="img/badenbaden.jpg" alt="Baden Baden">
            <span> </span>
            <p>Baden Baden</p>
        </div>  
        <div class="box" id="HaloLeskovac">
            <img src="img/haloleskovac.jpg" alt="Halo leskovac">
            <span> </span>
            <p>Halo Leskovac</p>
        </div>
        <div class="box" id="SoulFood">
            <img src="img/hedonist.jpg" alt="Soul Food">
            <span> </span>
            <p>Soul Food</p>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
